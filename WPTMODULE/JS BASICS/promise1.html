<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ans = new Promise((resolve, reject) => {
            var n = Math.floor(Math.random()*10);
            if(n<5){
                return resolve();

            }
            else{
                return reject();
            }
            
        });
        ans.then(function(){
            console.log("below");
        })
        .catch(function(){
            console.log("below");
        })

    </script>
</body>
